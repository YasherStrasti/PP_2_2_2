<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
<h1>Список машин</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Price</th>
        <th>Model</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "car : ${carsList}">
        <td th:text = "${car.getId()}" ></td>
        <td th:text = "${car.getCarPrice()}" ></td>
        <td th:text = "${car.getCarModel()}" ></td>
    </tr>
    </tbody>
</table>
</body>
</html>
